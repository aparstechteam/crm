<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CRM visualisation</title>

<body>
    <header>
        <h1>Apar's Student Group </h1>

    <nav>

    <div class="container row">

        </div>
        <div class="single_card col-md-6 col-sm-6 col-xs-12">

            <h2 id="gifts">loading...</h2>
            <p> Gifts (30%)</p>
        </div>
        <div class="single_card col-md-6 col-sm-6 col-xs-12">

            <h2 id="donation">loading...</h2>
            <p> Donation (10%) </p>
        </div>
    </div>

    <script src="script.js"></script>
